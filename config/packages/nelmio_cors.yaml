nelmio_cors:
    defaults:
        allow_origin: ['*']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Content-Type', 'Authorization']
        max_age: 3600
        allow_credentials: true
    paths:
        '^/':
            # Autorise tous les ports de localhost
            origin_regex: true
            allow_origin: ['^http://localhost:[0-9]+$', 'https://games-ticket-frontend.netlify.app']
            allow_headers: ['Content-Type', 'Authorization']
            allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
            expose_headers: ['Content-Type', 'Authorization']
            max_age: 3600
            allow_credentials: true
